<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Registration</title>
    <style>
      body {
        padding: 500px;
        background-color: rgb(40, 29, 197);
        text-align: center;
      }
      li {
        color: brown;
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nome">
        <input
          type="text"
          id="petName-field"
          placeholder="Inserisci nome animale"
        />
      </div>
      <div class="p1">
        <input
          type="text"
          id="ownerName-field"
          placeholder="Inserisci nome proprietario"
        />
      </div>
      <div>
        <input type="text" id="species-field" placeholder="Inserisci specie" />
      </div>
      <div>
        <input type="text" id="breed-field" placeholder="Inserisci razza" />
      </div>
      <button id="add">Aggiungi</button>
      <ul id="petList"></ul>
    </div>
    <script src="./risposta.js"></script>
  </body>
</html>
